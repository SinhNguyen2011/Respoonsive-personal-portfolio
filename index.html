<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&family=Poppins:wght@200&family=Roboto+Mono:wght@200;400&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Argon Theme CSS -->
    <link type="text/css" href="css/argon-design-system.min.css" rel="stylesheet">

    <!-- Personal styling -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Sinh Nguyen</title>
  </head>
  <body>
<!-- ------------------ HEADER ---------------------------- -->
    <header class="header" id="header">
        <nav class="nav container navbar-expand-lg">
            <a href="#" class="nav__logo navbar-brand ml-3">Sinh Nguyen</a> 
            <button class="navbar-toggler" data-toggler="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggler navigation">
                <span class="navbar-toggler-icon"></span> 
            </button>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i>Home
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="uil uil-user nav__icon"></i>About
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="uil uil-file nav__icon"></i>Skills
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#qualification" class="nav__link">
                            <i class="uil uil-diary nav__icon"></i>Qualification
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class="uil uil-scenery nav__icon"></i>Portfolio
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="uil uil-message nav__icon"></i>Contact Us
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <!--  THEME CHANGING BUTTONS -->
                <i data-mode= "dark" class="uil uil-moon moon-change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>
<!-- ================== MAIN ============================= -->
    <main class="main">
    <!-- ------------------ HOME ---------------------------- -->
        <section class="home section" id="home">
            <div class="home__container container">
                <div class="home__content grid">
                    <div class="home__social">
                        <a href="" target="_blank" class="home__social-icon" id="myLinkedIn">
                            <i class="uil uil-linkedin"></i>
                        </a>
                        <a href="" target="_blank" class="home__social-icon" id="myInstagram">
                            <i class="uil uil-instagram-alt"></i>
                        </a>
                        <a href="" target="_blank" class="home__social-icon" id="myGithub">
                            <i class="uil uil-github"></i>
                        </a>
                        <a href="" target="_blank" class="home__social-icon" id="myFacebook">
                            <i class="uil uil-facebook"></i>
                        </a>
                        <a href="" target="_blank" class="home__social-icon" id="myTwitter">
                            <i class="uil uil-twitter-alt"></i>
                        </a>
                    </div>

                    <div class="home__data">
                        <small class="home_welcome s-color">Welcome to my Portfolio Website</small>
                        <h1 class="home__title">Hey I'm</h1>
                        <div id="typewriter"></div>
                        <h3 class="home__subtitle" id="home-bio">An engineer about technology and web development</h3>
                        <a href="#contact" class="button button--flex">
                            Contact Me <i class="uil uil-message button__icon"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="home__scroll">
                <a href="#about" class="home__scroll-button button--flex">
                    <i class="uil uil-mouse-alt home__scroll-mouse"></i>
                    <!-- <span class="home__scroll-name">Scroll Down</span>
                    <i class="uil uil-arrow-down home__scroll-arrow"></i> -->
                </a>
            </div>
        </section>

    <!-- ------------------ ABOUT ME ---------------------------- -->
        <section class="about section" id="about">

        </section>

    <!-- ------------------ Skills ---------------------------- -->
        <section class="skills section" id="skills">

        </section>

    <!-- ------------------ QUALIFICATION (Education and Experience) ---------------------------- -->
        <section class="qualification section" id="qualification">

        </section>

    <!-- ------------------ PORTFOLIO ---------------------------- -->
        <section class="portfolio section" id="portfolio">

        </section>

    <!-- ------------------ CONTACT US ---------------------------- -->
        <section class="contact section" id="contact">

        </section>
    </main>

<!-- ------------------ FOOTER ---------------------------- -->
    <footer class="footer">

    </footer>





    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> -->

    <!-- Core -->
    <script src="js/core/jquery.min.js"></script>
    <script src="js/core/popper.min.js"></script>
    <script src="js/core/bootstrap.min.js"></script>

    <!-- Argon Theme JS -->
    <script src="js/argon-design-system.js"></script>

    <!-- Typewriter Effect -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <!-- Self script -->
    <script src="js/script.js"></script>
  </body>
</html>
